{% extends 'landing/base.html' %} {% load crispy_forms_tags %} 
{% block content %}
<div class="feeds">
  <div class="feed">
    <div class="head">
      <div class="user">
        <div class="ingo">
          <h3>Edit Your Profile!!</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="feeds">
    <div class="feed">
    <div class="formUpdate">
       <form class="form" method="POST" action="{% url 'profile-edit' profile.pk %}">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" value="{{ request.user.profile.name }}" name="name" id="name">
        <label>Bio:</label>
        <textarea  name="bio" id="bio">{{ request.user.profile.bio }}</textarea>
        <label>Date:</label>
        <input type="date" value="{{ request.user.profile.birth_date }}" name="date" id="date">
        <label>Location:</label>
        <input type="text" value="{{ request.user.profile.location }}" name="location" id="location">
        <label>Profile Photo</label>
        <input type="file" name = "picture" value="{{ request.user.profile.picture.url }}" id="pp">
       <button class="buttons" type="Submit">Submit</button>

       </form>
    </div>
    </div>
</div>

{% endblock content %} {% comment %}
